        </header>
        
        <div class="projects-section">
            <div class="section-header">
                <h2>📚 剧本项目</h2>
                <button id="refreshBtn" class="refresh-btn">Refresh</button>
            </div>
            <div id="projectsList" class="projects-list">
                <div class="loading">正在加载项目...</div>
            </div>
        </div>
        
        <div class="project-detail" id="projectDetail" style="display: none;">
            <div class="section-header">
                <h2 id="projectTitle">项目详情</h2>
                <button id="backBtn" class="back-btn">← 返回</button>
            </div>
            <div id="projectInfo" class="project-info"></div>
            <div id="projectData" class="project-data"></div>
        </div>
